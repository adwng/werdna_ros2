## Torque - hip angle 
# Balance PID (inner loop for pitch control)
balance_kp: -1.5 #Tune
balance_kd: 0.3 #Tune
balance_ki: 0.015 #Tune
balance_ilimit: 0.15

# Velocity PID (outer loop for speed control)
velocity_kp: -1.5 # Tune
velocity_ki: -0.3 # Tune
# velocity_kd: 0.0
velocity_ilimit: 0.2 # Tune 
# velocity_iratelimit: 0.0 # Tune
# velocity_kpkd_limit: 0.0
# velocity_max_rate: 0.0 # Tune

# Steering PID (for angular control)
steer_kp: -0.25 # Tune
steer_kd: 0.025 # Tune
steer_ilimit: 0.0


# General settings
offset: -0.0     # Pitch offset/trim
accel_gain: 0.0  # Acceleration feedforward gain