werdna_odometry_broadcaster:
  left_wheel_name: {
    type: string,
    default_value: 'left_wheel_joint',
    description: 'Name of the left wheel joint'
  }
  right_wheel_name: {
    type: string,
    default_value: 'right_wheel_joint',
    description: 'Name of the right wheel joint'
  }
  left_hip_name: {
    type: string,
    default_value: 'left_hip_motor_joint',
    description: 'Name of the left hip joint'
  }
  right_hip_name: {
    type: string,
    default_value: 'right_hip_motor_joint',
    description: 'Name of the right hip joint'
  }
  left_knee_name: {
    type: string,
    default_value: 'left_knee_joint',
    description: 'Name of the left knee joint'
  }
  right_knee_name: {
    type: string,
    default_value: 'right_knee_joint',
    description: 'Name of the right knee joint'
  }

  imu_sensor_name: {
    type: string,
    default_value: 'imu_sensor',
    description: 'Name of the IMU sensor'
  }

  wheel_radius: {
    type: double,
    default_value: 0.06,
    description: 'Radius of the wheel (m)'
  }
  wheel_separation: {
    type: double,
    default_value: 0.3,
    description: 'Distance between the wheels (m)'
  }
  leg_length: {
    type: double,
    default_value: 0.148,
    description: 'Length of the leg link (m)'
  }

  publish_rate: {
    type: double,
    default_value: 50.0,
    description: 'Rate at which to publish the controller state (Hz). Set to 0 to disable publishing.'
  }
  sensor_publish_rate: {
    type: double,
    default_value: 50.0,
    description: 'Rate at which to publish the IMU and odometry messages (Hz). Set to 0 to disable publishing.'
  }